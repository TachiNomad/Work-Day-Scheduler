<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div>Current Hour</div>
      <div id="hour"></div>
      <div>Current day</div>
      <div id="day"></div>
    </header>
    <div class="container">
      <div class="holder block">9am <input type="text" id="plan1" class="plan1" name="name" required minlength="400"  size="90" /> <button id="save1">save</button></div>
      <br />
      <div class="holder block">10am <input type="text" id="plan2" class="plan2" name="name" required minlength="400"  size="90" /> <button id="save2">save</button></div>
      <br />
      <div class="holder block">11am <input type="text" id="plan3" class="plan3" name="name" required minlength="400"  size="90" /> <button id="save3">save</button></div>
      <br />
      <div class="holder block">12pm <input type="text" id="plan4" class="plan4" name="name" required minlength="400"  size="90" /> <button id="save4">save</button></div>
      <br />
      <div class="holder block">1pm <input type="text" id="plan5" class="plan5" name="name" required minlength="400"  size="90" /> <button id="save5">save</button></div>
      <br />
      <div class="holder block">2pm <input type="text" id="plan6" class="plan6" name="name" required minlength="400"  size="90" /> <button id="save6">save</button></div>
      <br />
      <div class="holder block">3pm <input type="text" id="plan7" class="plan7" name="name" required minlength="400"  size="90" /> <button id="save7">save</button></div>
      <br />
      <div class="holder block">4pm <input type="text" id="plan8" class="plan8" name="name" required minlength="400"  size="90" /> <button id="save8">save</button></div>
      <br />
      <div class="holder block">5pm <input type="text" id="plan9" class="plan9" name="name" required minlength="400"  size="90" /> <button id="save9">save</button></div>
    </div>
    <br />
    <div class="midClear"><button id="saveall">save all</button></div>
    <br />
    <div class="midClear"><button id="clear">clear all</button></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
